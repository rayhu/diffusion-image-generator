version: '3.8'

services:
  # Stable Diffusion API Backend
  api:
    build: 
      context: ./api
      dockerfile: Dockerfile
    ports:
      - "8000:8000"
    environment:
      - DEBUG=false
      - HOST=0.0.0.0
      - PORT=8000
      - MODEL_NAME=CompVis/stable-diffusion-v1-1
      - TORCH_DTYPE=float16
      - DEVICE=cuda
    volumes:
      - ./generated-images:/app/generated-images
      - ./models:/app/models  # Optional: mount pre-downloaded models
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8000/api/v1/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 60s
    deploy:
      resources:
        reservations:
          devices:
            - driver: nvidia
              count: 1
              capabilities: [gpu]

  # Frontend Application (placeholder for future implementation)
  frontend:
    build: 
      context: ./frontend
      dockerfile: Dockerfile
    ports:
      - "3000:3000"
    environment:
      - NODE_ENV=development
      - REACT_APP_API_URL=http://localhost:8000
    depends_on:
      - api
    restart: unless-stopped

  # Reverse Proxy for Full Stack
  nginx:
    image: nginx:alpine
    ports:
      - "80:80"
    volumes:
      - ./api/nginx.conf:/etc/nginx/nginx.conf:ro
    depends_on:
      - api
      - frontend
    restart: unless-stopped

volumes:
  images:
  models:
